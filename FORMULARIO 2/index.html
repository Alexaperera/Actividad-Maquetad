<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Datos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Formulario de Datos</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url">

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="tiempo">Tiempo:</label>
        <input type="time" id="tiempo" name="tiempo">

        <label for="fecha_hora">Fecha y Hora:</label>
        <input type="datetime-local" id="fecha_hora" name="fecha_hora" required>

        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes" required>

        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="semana">

        <label for="num">Número (-10 a 10):</label>
        <input type="number" id="num" name="num" min="-10" max="10">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="busqueda">Término de Búsqueda:</label>
        <input type="text" id="busqueda" name="busqueda">

        <div class="color-palette">
            <label>Color Favorito:</label>

            <div class="color-grid">
                
                <div class="color-option" style="background-color: #FF6347;" data-color="#FF6347"></div>
                <div class="color-option" style="background-color: #32CD32;" data-color="#32CD32"></div>
                <div class="color-option" style="background-color: #4169E1;" data-color="#4169E1"></div>
                <div class="color-option" style="background-color: #FFD700;" data-color="#FFD700"></div>
                <div class="color-option" style="background-color: #8A2BE2;" data-color="#8A2BE2"></div>
                <div class="color-option" style="background-color: #FFA500;" data-color="#FFA500"></div>
                <div class="color-option" style="background-color: #00FFFF;" data-color="#00FFFF"></div> 
                <div class="color-option" style="background-color: #FF00FF;" data-color="#FF00FF"></div> 
                <div class="color-option" style="background-color: #FFFF00;" data-color="#FFFF00"></div> 
                <div class="color-option" style="background-color: #00FF00;" data-color="#00FF00"></div> 
                <div class="color-option" style="background-color: #800080;" data-color="#800080"></div> 
                <div class="color-option" style="background-color: #FFC0CB;" data-color="#FFC0CB"></div>
            </div>
        </div>

        <input type="hidden" id="color" name="color" value="">

        <input type="submit" value="Enviar">
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const colorOptions = document.querySelectorAll('.color-option');
        const colorInput = document.getElementById('color');

        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
               
                const selectedColor = this.getAttribute('data-color');
      
                colorInput.value = selectedColor;
       
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    });
</script>
</body>
</html>
